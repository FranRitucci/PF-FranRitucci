        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--LINK IconoPestaña-->
    <link rel="shorcut icon" href="../assets/img/IconoPestaña.png" type="image/x-icon" alt="iconPestaña">
    <!--LINK Animate CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!--LINK MiCss-->
    <link rel="stylesheet" href="../css/main.css">
</head>

<body class="back_ground4">
    <header>
        <nav>
            <a href="../index.html" class="contenedorHeader"><img class="logoHeader" src="../assets/img/IconoNav.png"
                    alt="Icono_nav"></a>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./acerca_de_nosotros.html">Acerca de nosotros</a></li>
                <li><a href="./galeria.html">Galeria</a></li>
                <li><a href="./webstore.html">Web Store</a></li>
                <li><a href="./contactanos.html">Contactanos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contenedorH1 animate__animated animate__backInLeft">
            <h1>Mundo canino - Contactanos</h1>
        </div>
        <!--El siguiente div esta definido sin contenido para generar una linea divisora estetica-->
        <div class="divisionEstetica animate__animated animate__backInDown">
            <div class="lineEstetica"></div>
        </div>
        <form>
            <fieldset class="back_ground_form">
                <legend class="borderOut2">Completa tus datos y te contactamos</legend>
                <div class="marginLabel">
                    <label class="borderOut" for="nombre_apellido">Nombre:</label>
                    <input class="borderOut1" type="text" name="nombre_apellido" />
                </div>
                <div class="marginLabel">
                    <label class="borderOut" for="contacto">Celular:</label>
                    <input class="borderOut1" type="text" name="contacto" />
                </div>
                <div class="marginLabel">
                    <label class="borderOut" for="correo">E-Mail</label>
                    <input class="borderOut1" type="text" name="correo" />
                </div>
                <div class="marginLabel">
                    <label class="borderOut" for="localidad">Barrio:</label>
                    <input class="borderOut1" type="text" name="localidad" />
                </div>
                <div class="marginLabel">
                    <label class="borderOut" for="perros">Cantidad de perros:</label>
                    <input class="borderOut1" type="text" name="perros" />
                </div>
                <div class="padre_input">
                    <div>
                        <input class="border_input" type="submit" value="Enviar" />
                    </div>
                    <div>
                        <input class="border_input" type="reset" value="Limpiar el formulario" />
                    </div>
                </div>
            </fieldset>
        </form>
    </main>

    <footer class="footerCenter">
        <div class="redesSociales">
            <a href="https://web.whatsapp.com/" target="_blank" rel="noopener noreferrer"><i
                    class="fa-brands fa-whatsapp iconWsp"></i></a>
            <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer"><i
                    class="fa-brands fa-facebook iconFbk"></i></a>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer"><i
                    class="fa-brands fa-instagram iconIns"></i></a>
            <a href="https://accounts.google.com/" target="_blank" rel="noopener noreferrer"><i
                    class="fa-sharp fa-solid fa-envelopes-bulk fa-3x iconIbx"></i></a>
        </div>
        <p>Copyright 2023</p>
    </footer>
</body>

</html>
